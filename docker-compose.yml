version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: copilot-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: xxXX1234
      POSTGRES_DB: copilotChat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d copilotChat"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/copilotChat
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: xxXX1234
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
