spring.application.name=backend-business-logic

server.port=${PORT:3000}

spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:10000}

jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:3600000}

logging.level.root=${LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}

rate.limit.api.requests=${RATE_LIMIT_API:100}
rate.limit.api.duration=${RATE_LIMIT_API_DURATION:60000}
rate.limit.auth.requests=${RATE_LIMIT_AUTH:5}
rate.limit.auth.duration=${RATE_LIMIT_AUTH_DURATION:60000}
